<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>To-Do List</h2>
         <div id="complete-count">Completed : 0/5</div>

     <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

         <div id="list-container">
            <div class="to-do-items">Buy Groceries</div>
            <div class="to-do-items">JavaScript Practice</div>
            <div class="to-do-items">Tailwind Practice</div>
            <div class="to-do-items">React Practice </div>
            <div class="to-do-items">Washing Dishes</div>
         </div>

         <div class="bulk-toggle">
            <button id="mark-all">Mark All</button>
            <button id="unmark-all">Unmark All</button> 
         </div>
         
    </div>

<script src="app.js"></script>
</body>
</html>
