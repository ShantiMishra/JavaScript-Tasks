<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Input Display </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2> Text Input Display </h2>
    <input type="text" placeholder="Type something" id="userText">

    <p id="normalText">Exact : </p>
    <p id="upperText">Uppercase : </p>
    <p id="lowerText">Lowercase : </p>
    <p id="charCount">Characters : 0</p>

    <button id="clear-btn">Clear</button>
    <button id="copy-btn">Copy Uppercase</button>

    <p id="copyMsg" class="hidden">Copied!</p>
    </div>
     
    <script src="app.js"></script>
</body>
</html>
