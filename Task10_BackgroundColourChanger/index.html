<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-button-conatiner">
            <button id="red" class="color-button">Red</button>
            <button id="blue" class="color-button">Blue</button>
            <button id="green" class="color-button">Green</button>
            <button id="yellow" class="color-button">Yellow</button>
            <button id="orange" class="color-button">Orange</button>
            <button id="dark-blue" class="color-button">Dark Blue</button>
        </div>
   
        <p id="color-display">Current Color : </p>
        <p id="last-used">Last Used Color : </p>

        <button id="random-color">Random Color</button>

        <button id="favorite" class="favorite-button">Save as Favorite</button>
        <button id="apply-favorite" class="favorite-button hidden">Apply Favorite</button>
        
        <script src="app.js"></script>
    </div>
</body>
</html>
