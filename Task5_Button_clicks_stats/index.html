<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Clicks Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Button Clicks Stats</h2>
     <div class="btn-container">
        <div class="btn1">
            <button class="btn" id="btn-red"></button>
            <p id="count-red" class="count">0</p>
        </div>

        <div class="btn2">
             <button class="btn" id="btn-blue"></button>
             <p id="count-blue" class="count">0</p>
        </div>

        <div class="btn3">
            <button class="btn" id="btn-green"></button>
            <p id="count-green" class="count">0</p>
        </div>

        <div class="btn4">
            <button class="btn" id="btn-yellow"></button>
            <p id="count-yellow" class="count">0</p>
        </div>
     </div>
       <p id="leader-count">Leader : </p>

       <button id="reset-btn">Reset</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
